<div class="container">
  <div class="row">
    <div class="centered-content" style="width:350px;">
      <div class="z-depth-2 card  ">
        <form [formGroup]="form" (ngSubmit)="login()" class="card-content orange lighten-2">
          <span class="card-title">Login</span>
          <div class="error-box" *ngIf="errorMessage">
            {{errorMessage}}
          </div>
          <div>
            <label>
              Username
            </label>
            <input class="login-text" type="text" formControlName="username" />
          </div>
          <div>
            <label>
              Password
            </label>
            <input class="login-text" type="password" formControlName="password" />
          </div>
          <div class="center">
            <button type="submit" class="btn cd">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
